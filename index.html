<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./public/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./public/client.js"></script>
  

    <title>Document</title>
</head>
<body onload="myinit()">
    <div class="container-fluid">

        <div id="maindiv">
            <div class="row">
            <div class="col-12">
                <h1> Dishs</h1>
            </div>
            </div>
            <div id="buttonsdiv" class="row">

                <div class="col-12">
                    <button id="addrecbtn" class="button"> Add recipe</button>
                    <button id="addindbtn" class="button"> Add ingredient</button>

                </div>

               

            </div>

            <div id="indegfrm" class="row" style="display:none">
            <div class="col-12">
            <form>
                <div class="form-group">
                  <label for="ind">ingredient name:</label>
                  <input type="text" class="form-control" id="indname">
                </div>
                <div class="form-group">
                  <label for="indimg">ingredient image (url):</label>
                  <input type="text" class="form-control" id="indimg">
                </div>

                <div class="form-group">
                    <label for="indcal">ingredient calories:</label>
                    <input type="text" class="form-control" id="indcal">
                  </div>

                  <div class="form-group">
                    <button id="createind" class="btn btn-primary">Create ingredient</button>
                    <button id="closeind" class="btn btn-danger">Close</button>
                  </div>
              </form>
            </div>
            </div>

            <div id="dishfrm" class="row" style="display:none">
                <div class="col-12">
                <form>
                    <div class="form-group">
                      <label for="dishname">Recipe name:</label>
                      <input type="text" class="form-control" id="dishname">
                    </div>
                    <div class="form-group">
                      <label for="dishcook">Recipe cooking method:</label>
                      <input type="text" class="form-control" id="dishcookingmethod">
                    </div>
    
                    <div class="form-group">
                        <label for="dishtime">Recipe cooking time:</label>
                        <input type="text" class="form-control" id="dishtime">
                      </div>

                      <div class="form-group">
                        <label for="dishcal">Recipe calories:</label>
                        <input type="text" class="form-control" id="dishcal">
                      </div>

                      <div class="form-group">
                        <label for="dishimg">Recipe image (url):</label>
                        <input type="text" class="form-control" id="dishimg">
                      </div>

                      <h3>Choose Ingredients:</h3>

                      <div class="form-group">
                        <div id="indegdiv" class="row">

                       
                      </div>
                      </div>
    
                      <div class="form-group">
                        <button id="createdish" class="btn btn-primary">Create Dish</button>
                        <button id="closedish" class="btn btn-danger">Close</button>
                      </div>
                  </form>
                </div>
                </div>

              <div id="dishesdiv" class="row">

            </div>

            <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div id="modalinner" class="modal-body">

                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    
                  </div>
                </div>
              </div>
              
              
              </div>
              

            </div>

          






    

    
</body>
</html>
