<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./public/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./public/client.js"></script>
  

    <title>Document</title>
</head>
<body onload="myinit()">
    <div class="container-fluid">

        <div id="maindiv">
            <div class="row">
            <div class="col-12">
                <h1> Dishes</h1>
            </div>
            </div>
            <div id="buttonsdiv" class="row">

                <div class="col-12">
                    <button id="addrecbtn" class="button"> Add recipe</button>
                    <button id="addindbtn" class="button"> Add indergation</button>

                </div>

               

            </div>

            <div id="indegfrm" class="row" style="display:none">
            <div class="col-12">
            <form>
                <div class="form-group">
                  <label for="ind">indegrate name:</label>
                  <input type="text" class="form-control" id="indname">
                </div>
                <div class="form-group">
                  <label for="indimg">indegrate image (url):</label>
                  <input type="text" class="form-control" id="indimg">
                </div>

                <div class="form-group">
                    <label for="indcal">indegrate calories:</label>
                    <input type="text" class="form-control" id="indcal">
                  </div>

                  <div class="form-group">
                    <button id="createind" class="btn btn-primary">Create indegrate</button>
                    <button id="closeind" class="btn btn-danger">Close</button>
                  </div>
              </form>
            </div>
            </div>

            <div id="dishfrm" class="row" style="display:none">
                <div class="col-12">
                <form>
                    <div class="form-group">
                      <label for="dishname">Dish name:</label>
                      <input type="text" class="form-control" id="dishname">
                    </div>
                    <div class="form-group">
                      <label for="dishcook">Dish cooking method:</label>
                      <input type="text" class="form-control" id="dishcookingmethod">
                    </div>
    
                    <div class="form-group">
                        <label for="dishtime">Dish cooking time:</label>
                        <input type="text" class="form-control" id="dishtime">
                      </div>

                      <div class="form-group">
                        <label for="dishcal">Dish calories:</label>
                        <input type="text" class="form-control" id="dishcal">
                      </div>

                      <div class="form-group">
                        <label for="dishimg">Dish image (url):</label>
                        <input type="text" class="form-control" id="dishimg">
                      </div>

                      <h3>Choose Indigrents:</h3>

                      <div class="form-group">
                        <div id="indegdiv" class="row">

                       
                      </div>
                      </div>
    
                      <div class="form-group">
                        <button id="createdish" class="btn btn-primary">Create Dish</button>
                        <button id="closedish" class="btn btn-danger">Close</button>
                      </div>
                  </form>
                </div>
                </div>

              <div id="dishesdiv" class="row">

            </div>

            <div id="myModal" class="modal">

                <div class="modal-content row">
                    <div class="row">
                 <div class="col-12">
                  <span class="close" onclick="closepopup()">&times;</span>
                 </div>
                    </div>
                 <div id="modalinner" class="row">


                 </div>
                    </div>
                  
                </div>
              
              </div>
              

            </div>

          

        </div>



    </div>


    

    
</body>
</html>
